# Core Encoder Configuration
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# Debounce Settings (critical for reliability)
CONFIG_EC11_DEBOUNCE_INTERVAL=5      # 5ms debounce (adjust 5-20 as needed)

# Debugging (temporary - remove after verification)
CONFIG_LOG=y
CONFIG_EC11_LOG_LEVEL_DBG=y          # Encoder-specific debug
CONFIG_ZMK_SENSORS_LOG_LEVEL_DBG=y   # Sensor event debug

# Power/BT Stability (prevents interference)
CONFIG_ZMK_IDLE_TIMEOUT=30000        # Prevent sleep during testing
CONFIG_ZMK_BLE_EXPERIMENTAL_CONN=n   # Disable experimental BT features
CONFIG_ZMK_USB=y                     # Ensure USB HID is enabled

# Keypress Optimization
CONFIG_ZMK_HID_REPORT_TYPE_NKRO=y    # For media key compatibility